<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<!-- 解决访问视频url 请求403异常 -->
<meta name="referrer" content="no-referrer"/>
<head>
    <meta charset="UTF-8">
    <title>抖音去水印</title>
</head>
<style>
    .text {
        width: 100%;
        height: 80px;
        font-size: 15px;
        display: block;
        margin: 0 auto;
    }

    .btn {
        width: 100%;
        display: flex;
        justify-content: center;
    }

    button {
        width: 100px;
        height: 30px;
        font-size: 15px;
        display: inline-block;
        margin: 10px;
    }
</style>
<body>
<div>
    <label for="text">
        请输入抖音分享文字:
    </label>
    <textarea type="text" id="text" class="text" rows="4" cols="50" placeholder="请输入抖音分享文字">
        </textarea>
    <div class="btn">
        <button id="convert">预览</button>
        <button id="download">下载</button>
    </div>

    <video id="video" src="" width="100%" height="600px" controls="controls" style="display: none">

    </video>
</div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    $(function () {
        let video_url = ""

        function get_video_url() {
            let text = $("#text").val();
            let data = {"text": text}
            $.ajax({
                type: "post",
                url: '/convert',
                // 1 需要使用JSON.stringify 否则格式为 a=2&b=3&now=14...
                // 2 需要强制类型转换，否则格式为 {"a":"2","b":"3"}
                data: JSON.stringify(data),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (res) {
                    console.log(res)
                    if (res.status === "ok") {
                        video_url = res.data;
                        console.log("video_url: " + video_url)
                        if (video_url === "" || video_url === null || video_url === undefined) {
                            alert("提取视频链接失败")
                        }
                    } else {
                        msg = res.msg;
                        alert(msg);
                    }
                } // 注意不要在此行增加逗号
            });
        }

        function show() {
            $("#video").attr("src", video_url);
            $("#video").show();
        }

        function download_video() {
            axios({
                method: 'get',
                url: video_url,
                responseType: 'blob'
            }).then(res => {
                console.log("download res: " + res)
                let blobUrl = window.URL.createObjectURL(res.data)
                let link = document.createElement('a')
                document.body.appendChild(link)
                link.style.display = 'none'
                link.href = blobUrl
                // 设置a标签的下载属性，设置文件名及格式，后缀名最好让后端在数据格式中返回
                link.download = '下载文件.mp4'
                // 自触发click事件
                link.click()
                document.body.removeChild(link)
                window.URL.revokeObjectURL(blobUrl);
            })
        }

        $("#convert").click(function () {
            if (video_url) {
                show();
            } else {
                get_video_url();
                show();
            }
        });

        $("#download").click(function () {
            if (video_url) {
                download_video()
            } else {
                get_video_url()
                download_video()
            }
        });


    });

</script>


</html>
